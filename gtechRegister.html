float: left;

display: block;

}

background-color: red;
color: white;

<body>
	<div style="width:100%;height:800px;">


		<div style="width:100%;height:100px;background-color: maroon;">


      <div style="width: 10%;height: 100px;float: left;">
      <img src="GTech logo.jpg" alt="logo" style="width: 100%;height: 100px;">
      </div>


      <div style="width: 20%;height: 100px;float: left;">
      <h1 style="text-align: center; color: white;"><b>Register</b></h1>
      </div>



      <div style="width: 70%;height: 100px;float: left;">
         <ul>
         <li><a href="gtechmainpage.html">Home</a></li>

    <h1 style="text-align:center;width:100%;height: 100px;color: maroon;">Welcome to GTec Registration</h1>		


    <div style="width:100%;height:400px;">
    	<center>
    		<form>

    			<table cellpadding="15">
    				
    				<tr>
    					<td>Name</td>
    					<td><input type="text" name="name"></td>
    				</tr>


    				<tr>
    					<td>Email</td>
    					<td><input type="email" name="Email"></td>
    				</tr>


    				<tr>
    					<td>Password</td>
    					<td><input type="password" name="pass"></td>
    				</tr>


    				<tr>
    					<td>Confirm Password</td>
    					<td><input type="password" name="cpass"></td>
    				</tr>

    				<tr>
    					<td>Educational Qualification</td>
    					<td><select id="education">
    						<option value="selected" disabled selected='Selected'>Selected</option>
    						<option value="10th">10th</option>
    						<option value="12th">12th</option>
    						<option value="Under Graduate">Under Graduate</option>
    						<option value="Post Graduate ">Post Graduate </option>
    					</select></td>
    				</tr>



    				<tr>
    					<td>Course</td>
    					<td><select id="Course">
    						<option value="selected" disabled selected='Selected'>Selected</option>
    						<option value="CADD CIRCLE">CADD CIRCLE</option>
    						<option value="HARDWARE & NETWORKING">HARDWARE & NETWORKING</option>
    						<option value="FINANCE & BUSINESS MANAGEMENT">FINANCE & BUSINESS MANAGEMENT</option>
    						<option value="MULTIMEDIA">MULTIMEDIA </option>
    						<option value="MOBILE TECHNOLOGY">MOBILE TECHNOLOGY</option>
    						<option value="ENGLISH TRAINING">ENGLISH TRAINING</option>
    						<option value="SOFTWARE">SOFTWARE </option>
    					</select></td>
    				</tr>


    				<tr>
    					<td>Course Duration</td>
    					<td><input type="Duration" name="Duration"></td>
    				</tr>


    				<tr>
    					<td>Amount</td>
    					<td><input type="Duration" name="amount"></td>
    				</tr>






    			</table>
    			
    			
    		</form>
    	</center>
    </div>
